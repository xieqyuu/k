<!DOCTYPE html>
<html>
<head>
  <title>hello world</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      line-height: 1.6;
      background-color: #f5f5f5;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    p {
      text-align: left;
      margin-bottom: 20px;
    }
    #form, #content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
  <script>
    async function checkPassword(event) {
      event.preventDefault();

      const inputPassword = document.getElementById("password").value;
      const hashedPassword = await sha256(inputPassword);
      const correctHash = "8e71b24534e9f3fb3a71263359fed2b7ffb008265e0d34383e319f1b6f5c08f2";

      if (hashedPassword === correctHash) {
        document.getElementById("content").style.display = "block";
        document.getElementById("form").style.display = "none";
      } else {
        alert("难道我猜错你的年龄了？！密码是你的出生年份，四个阿拉伯数字喔~");
      }
    }

    async function sha256(message) {
      const encoder = new TextEncoder();
      const data = encoder.encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</head>

<body>
  <h2>Hi, this is Qianyu! Here's a letter for Yu.</h2>
  <p>谢谢你点开这个网页！在你的黑名单里躺了二十来天了，我攒了一些碎碎念...</p>
  <p>正文在下面，我的诉求是想从小黑屋出来、在你的好友列表里躺着，这回我老实了，不会乱说话了呜呜呜</p>
  <form id="passwordForm" onsubmit="checkPassword(event)">
    <div id="form">
      <p>这个链接会经别人传递给你，所以我设置了一个密码才能看到正文，密码是你的出生年份，四位数字~</p>
      <input type="password" id="password" placeholder="输入密码，然后按回车或者点右边的蓝色框框提交~">
      <button onclick="checkPassword()">提交</button>
    </div>
  </form>

  <div id="content" style="display:none;">
    <p>其实正文点“查看网页源代码”就能看到，琢磨了好久不知道咋隐藏，就放弃了，反正中间人应该也不会无聊到去查看源代码吧？下面有pdf和png两种格式供你选择~图片更适应页面但被压了画质，pdf更清晰</p>
    <embed src="Letter.pdf" type="application/pdf" width="100%" height="600px" />
    <img src="letter1.png">
    <img src="letter2.png">
    <img src="letter3.png">
    <img src="letter4.png">
  </div>
</body>
</html>
